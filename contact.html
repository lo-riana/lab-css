                    </li>
                </ul>
            </nav>
        </header>

        <main class="content">
            <h2>Contact Us</h2>
            <form>
                <fieldset>
                    <legend>Personal Information:</legend>
                    <div>
                        <label for="fN">First name* </label>
                        <input type="text" id="fN" required maxlength="25" />
                    </div>
                    <div>
                        <label for="lN">Last name* </label>
                        <input type="text" id="lN" required maxlength="25" />
                    </div>
                    <div>
                        <label for="email">Email* </label>
                        <input type="email" id="email" required maxlength="35" />
                    </div>
                    <div>
                        <p>Please select the music genre(s) that you like :</p>
                        <input type="checkbox" id="chbx1" />
                        <label for="chbx1">Classic</label> <br>
                        <input type="checkbox" id="chbx2" />
                        <label for="chbx2">Jazz</label> <br>
                        <input type="checkbox" id="chbx3" />
                        <label for="chbx3">Blues</label> <br>
                        <input type="checkbox" id="chbx4" />
                        <label for="chbx4">Instrumental</label> <br>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Your Message</legend>
                    <div>
                        <label for="select">How did you hear about us?</label>
                        <select name="select" id="select">
                            <option value="web">Our Website</option>
                            <option value="friend">Friends</option>
                            <option value="tv">TV Adv.</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label>Would you recommend us to your friends?</label> <br>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" checked />
                        <label for="no">No</label>
                        <input type="radio" id="no" />
                        <label for="maybe">Maybe</label>
                        <input type="radio" id="maybe" />
                    </div>
                    <div>
                        <label for="txt">Maybe You request:</label>
                        <textarea name="txt" id="txt" rows="4"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" id="chbx5" checked />
                        <label for="chbx5"> Sign me up for email updates</label>
                    </div>
                    <div>
                        <input type="submit" value="Register" />
                    </div>
                </fieldset>
            </form>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.8695221450957!2d-79.39229992382225!3d43.67168337110123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34a4d8b112f5%3A0x4326f2e10e3c594f!2sFour%20Seasons%20Hotel%20Toronto!5e0!3m2!1sfr!2sca!4v1727271459499!5m2!1sfr!2sca"
